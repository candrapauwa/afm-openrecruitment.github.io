<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran via WhatsApp</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Load CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-md-6">
        <img src="https://via.placeholder.com/500x500" class="img-fluid" alt="Gambar Contoh">
    </div>
    <div class="container">
        <h2>Formulir Pendaftaran via Whatsapp</h2>
        <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap Anda">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat Lengkap:</label>
                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap Anda"></textarea>
            </div>
            <div class="form-group">
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" class="form-control" id="telepon" placeholder="Masukkan nomor telepon Anda">
            </div>
            <div class="form-group">
                <label for="pendidikan">Pendidikan Terakhir:</label>
                <select class="form-control" id="pendidikan">
                    <option value="">-- Pilih Pendidikan Terakhir --</option>
                    <option value="SMA/SMK">SMA/SMK</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Sarjana">Sarjana</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pengalaman">Pengalaman Kerja (jika ada):</label>
                <textarea class="form-control" id="pengalaman" rows="3" placeholder="Masukkan pengalaman kerja Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Load JavaScript -->
    <script src="script.js"></script>
</body>
</html>
